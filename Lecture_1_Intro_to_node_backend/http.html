<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="get">Get Request</button>
    <button id="post">Post Request</button>
    <button id="patch">Patch Request</button>
    <button id="delete">Delete Request</button> 
    <button id="getall">Get All</button>
<script>
    const getBtn = document.querySelector('#get');
    getBtn.addEventListener('click',async function(){
    const response = await fetch('https://dummyjson.com/posts/1',{
        method: 'GET'
    })
    const responseBody = await response.json();
    console.log('status', response.status);
    console.log('body', responseBody);
    })

    const postBtn = document.querySelector('#post');
    getBtn.addEventListener('click',async function(){
    const response = await fetch('https://dummyjson.com/posts/add',{
        method: 'POST',
        body: JSON.stringify({
            title: 'I am AK',
            userId: 5
        }),
        headers: {'Content-Type': 'application/json'}
    })
    const responseBody = await response.json();
    console.log('status', response.status);
    console.log('body', responseBody);
    })

    const updateBtn = document.querySelector('#patch');
    updateBtn.addEventListener('click', async function(){
        const response = await fetch('https://dummyjson.com/products/1', {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                title: 'iPhone Galaxy +1'
            })
        })
        const responseData = await response.json();
        console.log('status', response.status);
        console.log('body', responseData);
    })

    const deleteBtn = document.querySelector('#delete');
    deleteBtn.addEventListener('click', async function(){
        const response = await fetch('https://dummyjson.com/products/1', {
            method: 'DELETE',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                title: 'iPhone Galaxy +1'
            })
        })
        const responseData = await response.json();
        console.log('status', response.status);
        console.log('body', responseData);
    })
    const getAllBtn = document.querySelector('#getall');
    getAllBtn.addEventListener('click', async function(){
        const response = await fetch('https://dummyjson.com/posts', {
            method: 'GET',
        })
        const responseData = await response.json();
        console.log('status', response.status);
        console.log('body', responseData);
    })

</script>
</body>
</html>
